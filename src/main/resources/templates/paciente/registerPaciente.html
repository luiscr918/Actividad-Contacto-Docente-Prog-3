<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Title</title>
</head>
<body>
<!--Barra de navegacion-->
<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Flowbite</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a th:href=@{/} class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
                </li>
                <li>
                    <a th:href=@{/paciente/registro} class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Registrar Paciente</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--Registro de Paciente-->
<form class="max-w-sm mx-auto">
    <div class="mb-5">
        <label  class="block mb-2 text-sm font-medium text-gray-900 ">Nombre</label>
        <input type="text" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
               placeholder="Ingrese su Nombre" required />
    </div>
    <div class="mb-5">
        <label  class="block mb-2 text-sm font-medium text-gray-900 ">Cédula</label>
        <input type="text" id="cedula" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
               placeholder="Ingrese su cédula" required />
    </div>
    <div class="mb-5">
        <label  class="block mb-2 text-sm font-medium text-gray-900 ">Correo</label>
        <input type="email" id="correo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
               placeholder="Ingrese su Correo" required />
    </div>
    <div class="mb-5">
        <label  class="block mb-2 text-sm font-medium text-gray-900 ">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
               required />
    </div>
    <div class="mb-5">
        <label  class="block mb-2 text-sm font-medium text-gray-900 ">Género</label>
        <input type="radio"  value="Masculino">Masculino
        <input type="radio"  value="Femenino">Femenino
    </div>
    <div class="mb-5">
        <label  class="block mb-2 text-sm font-medium text-gray-900 ">Teléfono de contacto</label>
        <input type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
               placeholder="Ingrese su Telefono" required />
    </div>
    <div class="mb-5">
        <label  class="block mb-2 text-sm font-medium text-gray-900 ">Dirección</label>
        <input type="text" id="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
               placeholder="Ingrese su direccion:" required />
    </div>
    <div class="mb-5">
        <label  class="block mb-2 text-sm font-medium text-gray-900 ">Antecedentes médicos</label>
        <input type="checkbox" >si
        <br>
    </div>
    <div class="mb-5">
        <label  class="block mb-2 text-sm font-medium text-gray-900 ">Contacto de emergencia</label>
        <input type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
               placeholder="Ingrese su Contacto de emergencia" required />
    </div>
    <div class="mb-5">
        <label  class="block mb-2 text-sm font-medium text-gray-900 ">Grupo sanguíneo</label>
        <input type="radio"  value="A+">A+
        <input type="radio"  value="A-">A-
        <input type="radio"  value="B+">B+
        <input type="radio"  value="B-">B-
        <input type="radio"  value="AB+">AB+
        <input type="radio"  value="AB-">AB-
        <input type="radio"  value="O+">O+
        <input type="radio"  value="O-">O-
    </div>


    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
