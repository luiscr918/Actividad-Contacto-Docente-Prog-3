<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="/imgs/logoPage.png" />
    <title>Historial Paciente</title>
</head>
<body>
<!--Barra de navegacion-->
<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a th:href=@{/} class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/imgs/logoClinica.png" class="h-8" alt="Flowbite Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Clínica Vida Sana</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a th:href=@{/} class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
                </li>
                <li>
                    <a th:href=@{/paciente/registro} class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Registrar Paciente</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--CARGA DE DATOS-->
<h1 class="text-2xl font-bold text-center">Historial clínico</h1>
<div class="flex justify-center items-center m-3">
    <div class="bg-white overflow-hidden shadow rounded-lg border">

        <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
            <dl class="sm:divide-y sm:divide-gray-200">
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        Nombre
                    </dt>
                    <dd th:text="${paciente.nombre}"
                        class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2"></dd>
                </div>
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        Cedula
                    </dt>
                    <dd th:text="${paciente.cedula}"
                        class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2"></dd>
                </div>
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        Correo
                    </dt>
                    <dd th:text="${paciente.correo}"
                        class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2"></dd>
                </div>

                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        Fecha de Nacimiento
                    </dt>
                    <dd th:text="${paciente.fechaNacimiento}"
                        class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2"></dd>
                </div>
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        Genero
                    </dt>
                    <dd th:text="${paciente.genero}"
                        class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2"></dd>
                </div>
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        Telefono
                    </dt>
                    <dd th:text="${paciente.telefono}"
                        class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2"></dd>
                </div>
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        Dirección
                    </dt>
                    <dd th:text="${paciente.direccion}"
                            class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                    </dd>
                </div>
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        Antecedentes Médicos
                    </dt>
                    <dd th:text="${paciente.antMedicos} ?'Si':'No'"
                        class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2"></dd>
                </div>
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        Contacto de Emergencia
                    </dt>
                    <dd th:text="${paciente.contEmergencia}"
                        class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2"></dd>
                </div>
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        Grupo Sanguíneo
                    </dt>
                    <dd th:text="${paciente.grupoSanguineo}"
                        class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2"></dd>
                </div>
            </dl>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
